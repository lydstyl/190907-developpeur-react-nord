backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "creations"
    label: "Creations"
    folder: "src/markdown-pages/creations"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Path",
          name: "path",
          widget: "string",
          default: "/creation/xxx",
          pattern: ["^/creation/.", "Must begin with /creation/"],
        }
      - { label: "Creation date", name: "date", widget: "datetime" }
      - {
          label: "Image",
          name: "img",
          widget: "string",
          default: "https://content-static.upwork.com/blog/uploads/sites/3/2015/05/05084031/MOB_native-vs-web-app-whats-the-diff-which-do-i-need_M.png",
        }
      - { label: "App Link", name: "link", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "services"
    label: "Services"
    folder: "src/markdown-pages/services"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Path",
          name: "path",
          widget: "string",
          default: "/service/xxx",
          pattern: ["^/service/.", "Must begin with /service/"],
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  # - name: "blog" # maybe for later...
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/markdown-pages/cv.md"
        label: "CV"
        name: "cv"
        fields:
          - { label: Path, name: path, widget: hidden, default: "/cv" }
          - { label: Date de mise à jour, name: date, widget: datetime }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Objectif, name: objectif, widget: string }
          - {
              label: Skills,
              name: skills,
              widget: object,
              fields:
                [
                  {
                    label: Main,
                    name: main,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Rate, name: rate, widget: number },
                      ],
                  },
                  {
                    label: Goal,
                    name: goal,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Rate, name: rate, widget: number },
                      ],
                  },
                  {
                    label: Other,
                    name: other,
                    widget: list,
                    fields: [{ label: Title, name: title, widget: string }],
                  },
                ],
            }
          - {
              label: Experience,
              name: experience,
              widget: list,
              fields:
                [
                  {
                    label: "Job",
                    name: "job",
                    widget: "string",
                    default: "Développeur",
                  },
                  { label: "Company", name: "company", widget: "string" },
                  { label: "Begin", name: "begin", widget: "datetime" },
                  {
                    label: "Is my current job",
                    name: "ismycurrentjob",
                    widget: "boolean",
                  },
                  { label: "End", name: "end", widget: "datetime" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }

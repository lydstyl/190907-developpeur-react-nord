backend:
  name: git-gateway
  branch: master

media_folder: src/images
# public_folder: /img/test
public_folder: /img

collections:
  - name: "creations"
    label: "Creations"
    folder: "src/markdown-pages/creations"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Path",
          name: "path",
          widget: "string",
          default: "/portfolio/xxx",
          pattern: ["^/portfolio/.", "Must begin with /portfolio/"],
        }
      - { label: "Creation date", name: "date", widget: "datetime" }
      # - {
      #     label: "Image",
      #     name: "img",
      #     widget: "string",
      #     default: "https://content-static.upwork.com/blog/uploads/sites/3/2015/05/05084031/MOB_native-vs-web-app-whats-the-diff-which-do-i-need_M.png",
      #     required: false,
      #   }
      - {
          label: "isImageFile",
          name: "isImageFile",
          widget: "boolean",
          "default": true,
        }
      - { label: "Images", name: "images", widget: "image", required: false }
      # default: "/portfolio/chocolate-dogecoin.jpg",
      # https://www.netlifycms.org/docs/widgets/#image don't work :-(
      # media_library:
      #   - {
      #       config:
      #         - { multiple: true }
      #     }
      # - {
      #     label: "Featured Image",
      #     name: "thumbnail",
      #     widget: "image",
      #     default: "/uploads/chocolate-dogecoin.jpg",
      #     media_library:
      #       config:
      #         multiple: true,
      #   }
      - {
          label: "Video",
          name: "video",
          widget: "string",
          default: "",
          required: false,
        }
      - { label: "App Link", name: "link", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "services"
    label: "Services"
    folder: "src/markdown-pages/services"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Show", name: "show", widget: "boolean", "default": true }
      - {
          label: "Path",
          name: "path",
          widget: "string",
          default: "/services/xxx",
          pattern: ["^/services/.", "Must begin with /services/"],
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
  # - name: "blog" # maybe for later...
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/markdown-pages/cv.md"
        label: "CV"
        name: "cv"
        fields:
          - { label: Path, name: path, widget: hidden, default: "/cv" }
          - { label: Date de mise à jour, name: date, widget: datetime }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Objectif, name: objectif, widget: string }
          - {
              label: Skills,
              name: skills,
              widget: object,
              fields:
                [
                  {
                    label: Main,
                    name: main,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Rate, name: rate, widget: number },
                      ],
                  },
                  {
                    label: Goal,
                    name: goal,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Rate, name: rate, widget: number },
                      ],
                  },
                  {
                    label: Other,
                    name: other,
                    widget: list,
                    fields: [{ label: Title, name: title, widget: string }],
                  },
                ],
            }
          - {
              label: Experience,
              name: experience,
              widget: list,
              fields:
                [
                  {
                    label: "Job",
                    name: "job",
                    widget: "string",
                    default: "Développeur",
                  },
                  { label: "Company", name: "company", widget: "string" },
                  { label: "Begin", name: "begin", widget: "datetime" },
                  {
                    label: "Is my current job",
                    name: "ismycurrentjob",
                    widget: "boolean",
                  },
                  { label: "End", name: "end", widget: "datetime" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }

backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "experience"
    label: "Experience"
    folder: "src/pages/experience"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          default: "DÃ©veloppeur",
        }
      - { label: "Begin", name: "begin", widget: "datetime" }
      - { label: "End", name: "end", widget: "datetime" }

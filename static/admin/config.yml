backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "creations"
    label: "Creations"
    folder: "src/markdown-pages/creations"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Image",
          name: "img",
          widget: "string",
          default: "your image url",
        }
      - {
        label: "App Link",
        name: "link",
        widget: "string",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Creation date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Path", name: "path", widget: "string" }
  # - name: "blog" # for later...
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/markdown-pages/cv.md"
        label: "CV"
        name: "cv"
        fields:
          # - {
          #     label: "Template Key",
          #     name: "templateKey",
          #     widget: "hidden",
          #     default: "index-page",
          #   }
          - { label: Path, name: path, widget: hidden, default: "/cv" }
          - { label: Date de mise à jour, name: date, widget: datetime }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Objectif, name: objectif, widget: string }
          - {
              label: Skills,
              name: skills,
              widget: object,
              fields:
                [
                  {
                    label: Main,
                    name: main,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        { label: Rate, name: rate, widget: number },
                      ],
                  },
                  {
                    label: Other,
                    name: other,
                    widget: list,
                    fields: [{ label: Title, name: title, widget: string }],
                  },
                ],
            }
          - {
              label: Experience,
              name: experience,
              widget: list,
              fields:
                [
                  {
                    label: "Job",
                    name: "job",
                    widget: "string",
                    default: "Développeur",
                  },
                  { label: "Company", name: "company", widget: "string" },
                  { label: "Begin", name: "begin", widget: "datetime" },
                  {
                    label: "Is my current job",
                    name: "ismycurrentjob",
                    widget: "boolean",
                  },
                  { label: "End", name: "end", widget: "datetime" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }
